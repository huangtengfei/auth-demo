<div class="col-sm-6 col-sm-offset-3">
    <form class="form-horizontal" style="margin-top: 100px;">
        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.formData.username" 
                placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="vm.formData.password" 
                placeholder="Password">
            </div>
        </div>
        <div class="form-group" ng-show="vm.message">
            <div class="col-sm-10 col-sm-offset-2 text-danger">
                {{vm.message}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="vm.login()">Login</button>
            </div>
        </div>
    </form>
</div>
